<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('MultiStepForm.png');">
    <br>
    <div class="form-container bg-white border-4 border-pink-700 p-8 rounded shadow-lg w-full max-w-lg mt-12">
        <div class="absolute top-4 right-4">
            <img src="./Purrrfect Paswords(1).png" alt="Logo" class="w-28 h-28">
        </div>
        <form id="multiStepForm" class="space-y-6">
            <!-- Step 1: Personal Information -->
            <div class="form-step active">
                <h2 class="text-2xl font-bold mb-4 text-pink-700">Step 1: Personal Information</h2>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium">Full Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 p-2 block w-full border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 p-2 block w-full border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required class="mt-1 p-2 block w-full border border-gray-300 rounded">
                </div>
                <button type="button" class="next-btn bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600">Next</button>
            </div>

            <!-- Step 2: Coaching Goals -->
            <div class="form-step hidden">
                <h2 class="text-2xl font-bold mb-4 text-pink-700">Step 2: Coaching Goals</h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium">Areas to Improve</label>
                    <div class="flex items-center space-x-4 mt-2">
                        <div>
                            <input type="checkbox" id="career" name="goals" value="Career" class="mr-2">
                            <label for="career">Career</label>
                        </div>
                        <div>
                            <input type="checkbox" id="relationships" name="goals" value="Relationships" class="mr-2">
                            <label for="relationships">Relationships</label>
                        </div>
                        <div>
                            <input type="checkbox" id="confidence" name="goals" value="Confidence" class="mr-2">
                            <label for="confidence">Confidence</label>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="mainGoal" class="block text-sm font-medium">Main Personal Development Goal</label>
                    <textarea id="mainGoal" name="mainGoal" required class="mt-1 p-2 block w-full border border-gray-300 rounded"></textarea>
                </div>
                <div class="flex justify-between">
                    <button type="button" class="prev-btn bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Previous</button>
                    <button type="button" class="next-btn bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600">Next</button>
                </div>
            </div>

            <!-- Step 3: Current Situation -->
            <div class="form-step hidden">
                <h2 class="text-2xl font-bold mb-4 text-pink-700">Step 3: Current Situation</h2>
                <div class="mb-4">
                    <label for="satisfaction" class="block text-sm font-medium">Rate Your Satisfaction (1-5)</label>
                    <input type="number" id="satisfaction" name="satisfaction" min="1" max="5" required class="mt-1 p-2 block w-full border border-gray-300 rounded">
                </div>
                <div class="flex justify-between">
                    <button type="button" class="prev-btn bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Previous</button>
                    <button type="button" class="next-btn bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600">Next</button>
                </div>
            </div>

            <!-- Step 4: Preferences -->
            <div class="form-step hidden">
                <h2 class="text-2xl font-bold mb-4 text-pink-700">Step 4: Preferences</h2>
                <div class="mb-4">
                    <label for="coachingType" class="block text-sm font-medium">Type of Coaching</label>
                    <select id="coachingType" name="coachingType" class="mt-1 p-2 block w-full border border-gray-300 rounded">
                        <option value="One-on-One">One-on-One Coaching</option>
                        <option value="Group">Group Coaching</option>
                        <option value="Online">Online Coaching</option>
                    </select>
                </div>
                <div class="flex justify-between">
                    <button type="button" class="prev-btn bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Previous</button>
                    <button type="button" class="next-btn bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600">Next</button>
                </div>
            </div>

            <!-- Step 5: Confirmation -->
            <div class="form-step hidden">
                <h2 class="text-2xl font-bold mb-4 text-pink-700">Step 5: Confirmation</h2>
                <p class="mb-4">Thank you for filling out the form. Please click "Submit" to complete the process.</p>
                <div class="flex justify-between">
                    <button type="button" class="prev-btn bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Previous</button>
                    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Submit</button>
                
                </div>
            </div>
            <div class="mt-8 text-center text-black italic">
                <p>"Personal growth is the foundation of every great achievement."<br> - <strong>Monica Dube-Sekhwela</strong></p>
            </div>
        </form>
    </div>
</div>
    

    <script src="script.js"></script>
</body>
</html>
